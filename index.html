<!DOCTYPE html>
<html lang="en">
<head>
    <!-- META INFO -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Watchlist</title>
    <!-- FONT TYPEFACE -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <!-- CSS FILE -->
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="assets/img/icon.png" type="image/x-icon"/>
</head>
    <body>
        <div id="container" class="container"> 
            <header class="flex">
                <h1 class="main-header">Find Your Film</h1>
                <button id="watchlist-btn" onclick="window.location.href='watchlist.html'">My Watchlist</button>
            </header>
            <section class="search-bar flex">
                <div id="search-bar" class="search-bar">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="search" id="search-input" placeholder="Blade Runner"/>
                </div>
                <button id="search-btn" class="search-btn">Search</button>
            </section>
            <main id="main-content" class="main-content flex">
                <div id="results-container" class="results-container flex">
                    <i class="fa-solid fa-film"></i>
                    <p class="default-text">Start Exploring</p>
                </div>
            </main>
        </div>
        <script src="index.js"></script>
    </body>
</html>
